<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>RolePlay AI</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>


<div class="container">
    <h1>RolePlay AI</h1>
    <div class="input-group">
        <label>Agent A Adı:</label>
        <input id="agentAname" type="text" placeholder="Örn: Ajan Alpha">
    </div>
    <div class="input-group">
        <label>Agent A Rolü:</label>
        <input id="agentArole" type="text" placeholder="Örn: Satış Uzmanı">
    </div>
    <div class="input-group">
        <label>Agent A Modeli:</label>
        <select id="agentAmodel">
            <option value="gemini">Gemini</option>
            <option value="deepseek">DeepSeek</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="watsonx">WatsonX</option>
            <option value="claude">Claude</option>
            <option value="mistral">Mistral</option>
            <option value="cohere">Cohere</option>
            <option value="ai21">AI21</option>
            <option value="huggingface">Hugging Face</option>
        </select>
    </div>

    <div class="input-group">
        <label>Agent B Adı:</label>
        <input id="agentBname" type="text" placeholder="Örn: Ajan Omega">
    </div>
    <div class="input-group">
        <label>Agent B Rolü:</label>
        <input id="agentBrole" type="text" placeholder="Örn: Müşteri">
    </div>
    <div class="input-group">
        <label>Agent B Modeli:</label>
        <select id="agentBmodel">
            <option value="gemini">Gemini</option>
            <option value="deepseek">DeepSeek</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="watsonx">WatsonX</option>
            <option value="claude">Claude</option>
            <option value="mistral">Mistral</option>
            <option value="cohere">Cohere</option>
            <option value="ai21">AI21</option>
            <option value="huggingface">Hugging Face</option>
        </select>
    </div>

    <div class="input-group">
        <label>Başlangıç Mesajı:</label>
        <textarea id="startMessage" placeholder="Diyaloğu başlatacak mesajı yazın. Örn: İnternet paketi almak istiyorum."></textarea>
    </div>

    <button id="stepBtn">Çalıştır</button>
    <div id="loading">Yükleniyor...</div>
    <div id="errorBox"></div>
    <div class="input-group">
        <label>Diyalog:</label>
        <textarea id="conversation" readonly></textarea>
        <button id="downloadBtn">Diyaloğu İndir (.txt)</button>
    </div>
    <h3>Hafıza Yönetimi</h3>

    <div class="memory-panel">
        <button id="showMemoryBtn">Memory Panelini Aç/Kapat</button>
        <button id="clearMemoryBtn">Hafızayı Temizle</button>
        <button id="downloadMemoryBtn">Hafızayı İndir (JSON)</button>
        <input type="file" id="uploadMemoryFile" accept="application/json">
    </div>

    <div id="memoryContainer" style="display:none; border:1px solid #ccc; padding:10px; margin-top:10px;">
        <h4>Ajan A Hafızası</h4>
        <pre id="memoryAtext"></pre>

        <h4>Ajan B Hafızası</h4>
        <pre id="memoryBtext"></pre>
    </div>
</div>


<!-- Scriptler -->
<script src="scripts/gemini.js"></script>
<script src="scripts/deepseek.js"></script>
<script src="scripts/chatgpt.js"></script>
<script src="scripts/watsonx.js"></script>
<script src="scripts/anthropic.js"></script>
<script src="scripts/mistral.js"></script>
<script src="scripts/cohere.js"></script>
<script src="scripts/ai21.js"></script>
<script src="scripts/huggingface.js"></script>
<script src="scripts/longmemory.js"></script>
<script type="module" src="scripts/app.js"></script>
</body>
</html>
